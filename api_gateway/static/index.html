<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sidepool</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <h1>Welcome to Sidepool !</h1>
    <p>WARNING: this is a signet test env</p>
    <div id="loginSection">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="loginButton">Login</button>
    </div>

    <div id="registerSection">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Choose a Username" required>
        <input type="password" id="registerPassword" placeholder="Choose a Password" required>
        <input type="text" id="registerPayoutAddress" placeholder="Enter Payout Address" required>
        <button id="registerButton">Register</button>
    </div>

    <div id="dashboardSection" style="display:none;">
        <h1>Miner Dashboard</h1>
        <button onclick="fetchData()">Load Miner Stats</button>
        <div id="statsContainer" style="margin-top: 20px;"></div>
        <input type="text" id="updatePayoutAddress" placeholder="Update Payout Address">
        <button onclick="updateAddress()">Update Address</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="public/app.js"></script>
</body>
</html>
